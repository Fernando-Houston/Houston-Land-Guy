<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Test</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm5VNBXBMNwW3UgUJPNsJVecnwgl_BrnQ&callback=initMap&libraries=maps,marker&v=beta"></script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Google Maps API Test - Houston Development Intelligence</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        // Houston center coordinates
        const houston = { lat: 29.7604, lng: -95.3698 };
        
        // Create map
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: houston,
          mapId: "DEMO_MAP_ID"
        });
        
        // Add marker
        new google.maps.marker.AdvancedMarkerElement({
          map: map,
          position: houston,
          title: "Houston, TX"
        });
        
        console.log("Map loaded successfully!");
      }
    </script>
  </body>
</html>
