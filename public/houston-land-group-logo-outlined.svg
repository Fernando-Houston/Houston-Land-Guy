<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
  <defs>
    <!-- High quality gradients -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="texasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Enhanced text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#047857" flood-opacity="0.6"/>
      <feDropShadow dx="1" dy="1" stdDeviation="0.5" flood-color="#059669" flood-opacity="0.8"/>
    </filter>
    <!-- Text outline filter -->
    <filter id="textOutline" x="-20%" y="-20%" width="140%" height="140%">
      <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="outline"/>
      <feFlood flood-color="#047857" flood-opacity="1" result="color"/>
      <feComposite in="color" in2="outline" operator="in" result="stroke"/>
      <feComposite in="SourceGraphic" in2="stroke" operator="over"/>
    </filter>
  </defs>

  <!-- Location Pin Icon - Enhanced -->
  <g transform="translate(20, 25)">
    <!-- Pin outer circle with gradient -->
    <circle cx="22" cy="22" r="20" fill="url(#pinGradient)" stroke="#047857" stroke-width="2" opacity="0.95"/>
    <!-- Pin inner circle -->
    <circle cx="22" cy="22" r="9" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Pin inner dot -->
    <circle cx="22" cy="22" r="4" fill="#10b981"/>
    <!-- Pin point with shadow -->
    <path d="M22 40 L16 52 L28 52 Z" fill="url(#pinGradient)" stroke="#047857" stroke-width="1.5" opacity="0.95"/>
  </g>
  
  <!-- Texas State Outline - Enhanced -->
  <g transform="translate(270, 20)">
    <path d="M8 20 L18 8 L32 12 L38 20 L36 32 L26 38 L14 35 L8 25 Z" 
          fill="url(#texasGradient)" 
          stroke="#047857" 
          stroke-width="2.5"
          opacity="0.95"/>
    <!-- Inner detail -->
    <circle cx="25" cy="22" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company Text with Enhanced Styling -->
  <g transform="translate(80, 35)">
    <!-- HOUSTON text with enhanced styling -->
    <text x="0" y="0" 
          font-family="'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
          font-size="22" 
          font-weight="900" 
          letter-spacing="1px"
          fill="white" 
          stroke="#047857" 
          stroke-width="3.5" 
          stroke-linejoin="round"
          stroke-linecap="round"
          paint-order="stroke fill"
          filter="url(#textOutline)"
          dominant-baseline="hanging">
      HOUSTON
    </text>
    
    <!-- LAND GROUP text with enhanced styling -->
    <text x="0" y="28" 
          font-family="'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
          font-size="22" 
          font-weight="900" 
          letter-spacing="1px"
          fill="white" 
          stroke="#047857" 
          stroke-width="3.5" 
          stroke-linejoin="round"
          stroke-linecap="round"
          paint-order="stroke fill"
          filter="url(#textOutline)"
          dominant-baseline="hanging">
      LAND GROUP
    </text>
    
    <!-- Development Intelligence subtitle with better styling -->
    <text x="2" y="50" 
          font-family="'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
          font-size="13" 
          font-weight="600"
          letter-spacing="0.5px"
          fill="#047857" 
          opacity="0.95"
          dominant-baseline="hanging">
      Development Intelligence
    </text>
  </g>
  
  <!-- Subtle background enhancement -->
  <rect width="320" height="100" fill="none" stroke="none"/>
</svg>