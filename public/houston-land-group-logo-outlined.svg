<svg width="280" height="90" viewBox="0 0 280 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- High quality gradients -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="texasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="0.5" flood-color="#059669" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Location Pin Icon - Enhanced -->
  <g transform="translate(15, 20)">
    <!-- Pin outer circle with gradient -->
    <circle cx="22" cy="22" r="20" fill="url(#pinGradient)" stroke="#047857" stroke-width="2" opacity="0.95"/>
    <!-- Pin inner circle -->
    <circle cx="22" cy="22" r="9" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Pin inner dot -->
    <circle cx="22" cy="22" r="4" fill="#10b981"/>
    <!-- Pin point with shadow -->
    <path d="M22 40 L16 52 L28 52 Z" fill="url(#pinGradient)" stroke="#047857" stroke-width="1.5" opacity="0.95"/>
  </g>
  
  <!-- Texas State Outline - Enhanced -->
  <g transform="translate(230, 15)">
    <path d="M8 20 L18 8 L32 12 L38 20 L36 32 L26 38 L14 35 L8 25 Z" 
          fill="url(#texasGradient)" 
          stroke="#047857" 
          stroke-width="2.5"
          opacity="0.95"/>
    <!-- Inner detail -->
    <circle cx="25" cy="22" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company Text with Enhanced Styling -->
  <g transform="translate(70, 30)">
    <!-- HOUSTON text with enhanced styling -->
    <text x="0" y="0" 
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
          font-size="20" 
          font-weight="800" 
          letter-spacing="0.5px"
          fill="white" 
          stroke="#047857" 
          stroke-width="3" 
          stroke-linejoin="round"
          stroke-linecap="round"
          paint-order="stroke fill"
          filter="url(#textShadow)">
      HOUSTON
    </text>
    
    <!-- LAND GROUP text with enhanced styling -->
    <text x="0" y="26" 
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
          font-size="20" 
          font-weight="800" 
          letter-spacing="0.5px"
          fill="white" 
          stroke="#047857" 
          stroke-width="3" 
          stroke-linejoin="round"
          stroke-linecap="round"
          paint-order="stroke fill"
          filter="url(#textShadow)">
      LAND GROUP
    </text>
    
    <!-- Development Intelligence subtitle with better styling -->
    <text x="2" y="44" 
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
          font-size="12" 
          font-weight="600"
          letter-spacing="0.3px"
          fill="#047857" 
          opacity="0.9">
      Development Intelligence
    </text>
  </g>
  
  <!-- Subtle background enhancement -->
  <rect width="280" height="90" fill="none" stroke="none"/>
</svg>