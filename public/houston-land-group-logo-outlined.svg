<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Location Pin Icon -->
  <g transform="translate(10, 15)">
    <!-- Pin background -->
    <circle cx="20" cy="20" r="18" fill="#10b981" stroke="#0d9468" stroke-width="2"/>
    <!-- Pin inner circle -->
    <circle cx="20" cy="20" r="8" fill="white"/>
    <!-- Pin point -->
    <path d="M20 35 L15 45 L25 45 Z" fill="#10b981" stroke="#0d9468" stroke-width="1"/>
  </g>
  
  <!-- Texas State Outline -->
  <g transform="translate(195, 10)">
    <path d="M5 15 L15 5 L25 8 L30 15 L28 25 L20 30 L10 28 L5 20 Z" 
          fill="#10b981" 
          stroke="#0d9468" 
          stroke-width="2"/>
  </g>
  
  <!-- Company Text with Green Outline -->
  <g transform="translate(55, 25)">
    <!-- HOUSTON text -->
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="white" 
          stroke="#10b981" 
          stroke-width="2" 
          paint-order="stroke fill">
      HOUSTON
    </text>
    
    <!-- LAND GROUP text -->
    <text x="0" y="20" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="white" 
          stroke="#10b981" 
          stroke-width="2" 
          paint-order="stroke fill">
      LAND GROUP
    </text>
    
    <!-- Development Intelligence subtitle -->
    <text x="0" y="35" 
          font-family="Arial, sans-serif" 
          font-size="10" 
          fill="#10b981" 
          font-weight="500">
      Development Intelligence
    </text>
  </g>
</svg>